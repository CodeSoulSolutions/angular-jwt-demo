<div class="forbidden-container">
    <mat-card class="forbidden-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Access Denied</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <h2>{{ message }}</h2>
            <p>You do not have permission to access this page.</p>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-flat-button color="warn" routerLink="/home">
                <mat-icon>home</mat-icon>
                Back to Home
            </button>
        </mat-card-actions>
    </mat-card>
</div>
