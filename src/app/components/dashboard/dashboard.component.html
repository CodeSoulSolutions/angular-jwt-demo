<div class="dashboard-container">
    <mat-card class="dashboard-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                Welcome, <span class="username">{{ username }}</span>!
            </mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <p><strong>Unread Messages:</strong> {{ unreadMessages() }}</p>
            <p><strong>Total Messages:</strong> {{ totalMessages() }}</p>
            <p><strong>Truncated Message:</strong> {{ 'This is a long message that will be truncated' | truncate:25 }}
            </p>
        </mat-card-content>

        <mat-card-actions align="end" class="dashboard-actions">
            <button mat-flat-button color="warn" (click)="logout()">
                <mat-icon>logout</mat-icon>
                Logout
            </button>
            <button mat-flat-button color="primary" (click)="navigateToAdminDashboard()">
                <mat-icon>admin_panel_settings</mat-icon>
                Go to Admin Dashboard
            </button>
        </mat-card-actions>
    </mat-card>
</div>
