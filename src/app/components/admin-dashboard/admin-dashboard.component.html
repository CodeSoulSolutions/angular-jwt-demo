<div class="admin-dashboard-container">
    <mat-card class="admin-dashboard-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title>Admin Dashboard</mat-card-title>
        </mat-card-header>

        <mat-card-content>
            <h2>{{ message }}</h2>
            <p>This page is only accessible by users with the <strong>admin</strong> role.</p>
        </mat-card-content>

        <mat-card-actions align="end">
            <button mat-flat-button color="primary" routerLink="/home">
                <mat-icon>home</mat-icon>
                Back to Home
            </button>
        </mat-card-actions>
    </mat-card>
</div>
